<h2>Login</h2>
<form>
  <div class="form-group">
    <label for="usernameInput">Username:</label>
    <input
      type="text"
      name="username"
      id="usernameInput"
      [(ngModel)]="usernameField"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="passwordInput">Password:</label>
    <input
      type="text"
      name="password"
      id="passwordInput"
      [(ngModel)]="passwordField"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary" (click)="login()">Login</button><br /><br /><a
    routerLink="register"
    >Register</a
  >
</form>
